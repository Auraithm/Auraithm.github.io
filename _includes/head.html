<!-- Custom styles for language switcher -->
<style>
  .language-switcher {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    align-items: center;
    padding: 4px 8px;
    background-color: rgba(0, 119, 204, 0.8);
    border-radius: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: all 0.3s ease;
  }
  
  .language-switcher:hover {
    background-color: rgba(0, 119, 204, 1);
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }
  
  .lang-item {
    padding: 2px 6px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 0.8em;
  }
  
  .lang-item:hover {
    color: #ffffff;
  }
  
  .lang-item.active {
    color: #ffffff;
    cursor: default;
  }
  
  .lang-separator {
    color: rgba(255, 255, 255, 0.5);
    margin: 0 2px;
    font-size: 0.8em;
  }
  
  @media (max-width: 768px) {
    .language-switcher {
      top: 10px;
      right: 10px;
      padding: 3px 6px;
    }
    
    .lang-item {
      font-size: 0.7em;
      padding: 1px 4px;
    }
  }
</style>

<meta http-equiv="cleartype" content="on">

  <base target="_blank">
</head>
