<!-- Custom styles for language switcher -->
<style>
  .masthead__menu-item--lang {
    margin-left: 15px;
  }
  
  .lang-item {
    padding: 0 3px;
    font-weight: bold;
    color: #0077cc;
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 0.9em;
  }
  
  .lang-item:hover {
    color: #005599;
    text-decoration: underline;
  }
  
  .lang-item.active {
    color: #333;
    cursor: default;
  }
  
  .lang-separator {
    color: #ccc;
    margin: 0 1px;
    font-size: 0.9em;
  }
  
  @media (max-width: 768px) {
    .masthead__menu-item--lang {
      margin-left: 10px;
    }
    
    .lang-item {
      font-size: 0.8em;
    }
  }
</style>
