<!-- Custom styles for language switcher and image fixes -->
<style>
  /* Fix for navigation and language switcher */
  .masthead__inner-wrap {
    position: relative;
  }
  
  .greedy-nav {
    position: relative;
  }
  
  .lang-switch {
    position: absolute;
    top: 50%;
    right: 5px;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    white-space: nowrap;
    z-index: 20;
  }
  
  .lang-item {
    padding: 0 3px;
    font-weight: bold;
    color: #0077cc;
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 0.9em;
  }
  
  .lang-item:hover {
    color: #005599;
    text-decoration: underline;
  }
  
  .lang-item.active {
    color: #333;
    cursor: default;
  }
  
  .lang-separator {
    color: #ccc;
    margin: 0 1px;
    font-size: 0.9em;
  }
  
  /* Fix for images */
  .paper-box {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    margin-bottom: 2em;
    width: 100%;
  }
  
  .paper-box-image {
    flex: 0 0 25%;
    margin-right: 20px;
  }
  
  .paper-box-image img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  
  .paper-box-text {
    flex: 1;
  }
  
  /* Responsive fixes */
  @media (max-width: 768px) {
    .lang-switch {
      top: 15px;
      right: 50px;
      transform: none;
    }
    
    .lang-item {
      font-size: 0.8em;
    }
    
    .paper-box {
      flex-direction: column;
    }
    
    .paper-box-image {
      flex: 0 0 100%;
      margin-right: 0;
      margin-bottom: 15px;
    }
  }
</style>

<meta http-equiv="cleartype" content="on">
<head>
  <base target="_blank">
</head>
